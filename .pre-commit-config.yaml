repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "v4.4.0"
    hooks:
        - id: check-merge-conflict
        - id: debug-statements
-   repo: https://github.com/python/black.git
    rev: 23.3.0
    hooks:
      - id: black
-   repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
    -   id: flake8